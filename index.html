<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Website Timer</h1>
    <label for="durationInput">Set the timer in seconds:</label>
    <input type="number" id="durationInput" min="1" step="1" placeholder="Enter seconds">
    <button onclick="startTimer()">Start Timer</button>

    <div id="timer">00:00:00</div>
    <div id="message"></div>

    <audio id="audio" src="sound/sound.mp3"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
